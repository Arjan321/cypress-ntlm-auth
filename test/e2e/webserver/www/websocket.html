<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>cypress-ntlm-auth E2E WebSocket Test</title>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/websocket.js"></script>
  </head>
  <body>
    <h1>cypress-ntlm-auth e2e websocket test page</h1>
    <br />
    <button type="button" onclick="initWs('ws://localhost:5002/ws/echo', 'ws-output')">HTTP WebSocket</button>
    <button type="button" onclick="initWs('ws://localhost:5000/ws/echo', 'ws-ntlm-output')">HTTP NTLM WebSocket</button>
    <button type="button" onclick="initWs('wss://localhost:5003/ws/echo', 'wss-output')">HTTPS WebSocket</button>
    <button type="button" onclick="initWs('wss://localhost:5001/ws/echo', 'wss-ntlm-output')">HTTPS NTLM WebSocket</button>
    <br />
    <div id="ws-output" hidden>
      <h2>Websocket over HTTP</h2>
    </div>
    <div id="ws-ntlm-output" hidden>
      <h2>Websocket over HTTP with NTLM</h2>
    </div>
    <div id="wss-output" hidden>
      <h2>Websocket over HTTPS</h2>
    </div>
    <div id="wss-ntlm-output" hidden>
      <h2>Websocket over HTTPS with NTLM</h2>
    </div>
  </body>
</html>
